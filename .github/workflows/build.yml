name: Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      lb_version: ${{ steps.version.outputs.LB_VERSION }}
      jar_name: ${{ steps.prep.outputs.jar_name }}

    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java 8 (AdoptOpenJDK)
        uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: 8
          cache: "gradle"

      - name: Read version from src/main/resources/version.txt
        id: version
        run: |
          LB_VERSION=$(cat src/main/resources/version.txt | tr -d ' \n\r')
          echo "LB_VERSION=$LB_VERSION" >> $GITHUB_OUTPUT
          echo "LB_VERSION=$LB_VERSION" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Delete old build JARs
        run: rm -f ./build/libs/*.jar || true

      - name: Build (no tests, parallel, daemon)
        run: ./gradlew build --stacktrace

      - name: Prepare artifact and get jar name
        id: prep
        run: |
          cd build/libs
          JAR=$(find . -name "*.jar" | grep "liquidbounce" | head -n1)
          if [ -z "$JAR" ]; then
            echo "No .jar file found! Build failed."
            exit 1
          fi
          MINECRAFT_VERSION="1.8.9"
          ARTIFACT_NAME="liquidbounce-${{ env.LB_VERSION }}-mc$MINECRAFT_VERSION.jar"
          mkdir -p ../../artifacts
          cp "$JAR" "../../artifacts/$ARTIFACT_NAME"
          echo "jar_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Upload artifact as ZIP
        uses: actions/upload-artifact@v4
        with:
          name: LiquidBounce-JAR
          path: artifacts
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ needs.build.outputs.lb_version != '' }}

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GitHub CLI
        run: |
          sudo apt update
          sudo apt install gh -y

      - name: Setup git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: LiquidBounce-JAR
          path: ./artifacts

      - name: Check ZIP file exists
        run: |
          if [ ! -f "./artifacts/LiquidBounce-JAR.zip" ]; then
            echo "ZIP file not found!"
            exit 1
          fi

  discord_webhook:
    needs: [build, release]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: LiquidBounce-JAR
          path: ./artifacts

      - name: Send ZIP to Discord via webhook
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          ZIP_PATH="./artifacts/LiquidBounce-JAR.zip"
          
          # Kiá»ƒm tra file ZIP tá»“n táº¡i
          if [ ! -f "$ZIP_PATH" ]; then
            echo "::error::ZIP file not found at $ZIP_PATH"
            exit 1
          fi
          
          # Láº¥y kÃ­ch thÆ°á»›c file
          FILE_SIZE=$(stat -c%s "$ZIP_PATH")
          MAX_SIZE=8000000  # 8MB - giá»›i háº¡n cá»§a Discord
          
          if [ "$FILE_SIZE" -gt "$MAX_SIZE" ]; then
            echo "::warning::File size ($FILE_SIZE bytes) exceeds Discord limit, compressing..."
            apt-get update && apt-get install -y zip
            zip -r -9 ./artifacts/compressed.zip ./artifacts/LiquidBounce-JAR.zip
            ZIP_PATH="./artifacts/compressed.zip"
          fi
          
          # Gá»­i file lÃªn Discord
          curl -F "file=@$ZIP_PATH" \
               -F "content=ðŸš€ Build LiquidBounce thÃ nh cÃ´ng! PhiÃªn báº£n: ${{ needs.build.outputs.lb_version }}\nðŸ“¦ KÃ­ch thÆ°á»›c: $(($FILE_SIZE/1000)) KB" \
               "$WEBHOOK_URL"